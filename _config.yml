# Jekyll Theme Settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
font_awesome:
  version: "6.6.0"
# Site Settings
title: "ML & Causal Inference"
subtitle: "Science & Health"
name: ""
description: "Leo's Personal Webpage"
locale: "en-US"
breadcrumbs: true
search: true

# Site Author
author:
  name   : "Leonardo Cotta"
  bio: "Postdoc Fellow"
  avatar : "profile-blog.png"
  location: Toronto, Canada
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/cotta"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cottascience"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://www.twitter.com/cottascience"
    - label: "BlueSky"
      icon: "fab fa-fw fa-bluesky"
      url: "https://bsky.app/profile/cottascience.bsky.social"    

# Social Sharing
og_image: "https://avatars.githubusercontent.com/u/9919?s=110&v=4"

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: East/USA
atom_feed:
  hide: true

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      classes: wide
      header:
        teaser: "/assets/images/Mont-Blanc.webp"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
      header:
        overlay_image: "/assets/images/cover.png"
        overlay_filter: 0.3
        actions:
          - label: "❤️  Donate to Cancer Patients in Brazil"
            url: "https://institutomariopenna.colabore.org/sejaumdoador/single_step"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
